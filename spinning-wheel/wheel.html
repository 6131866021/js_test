<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en, th">
    <title>Make Spinning Wheel</title>
    <link rel="stylesheet" href="wheel.css">
</head>

<body>
    <div id="mainbox" class="mainbox">
        <div id="box" class="box">
            <div class="box1">
                <span class="span1"><b>1</b></span>
                <span class="span2"><b>2</b></span>
                <span class="span3"><b>3</b></span>
                <span class="span4"><b>4</b></span>
            </div>
            <div class="box2">
                <span class="span5"><b>5</b></span>
                <span class="span6"><b>6</b></span>
                <span class="span7"><b>7</b></span>
                <span class="span8"><b>8</b></span>
            </div>
        </div>

        <button class="spin" onclick="myfunction()">หมุน</button>
    </div>

    <!-- Show result from spinning wheel -->

    <div id="result" class="result">
        <p></p>
    </div>
</body>
</html>
